<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCAA Basketball Pool 2025-26 - Live Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .trophy-gold { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .trophy-silver { background: linear-gradient(135deg, #C0C0C0, #A8A8A8); }
        .trophy-bronze { background: linear-gradient(135deg, #CD7F32, #B8860B); }
        
        .rank-1 { border-left: 4px solid #FFD700; }
        .rank-2 { border-left: 4px solid #C0C0C0; }
        .rank-3 { border-left: 4px solid #CD7F32; }
        
        .team-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
            background: white;
            border-radius: 4px;
            padding: 2px;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .win-badge {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

            'St. John\'s (NY)': 2599

        const getTeamLogo = (teamName) => {
            const espnId = teamLogoMap[teamName];
            if (espnId) {
                return `https://a.espncdn.com/i/teamlogos/ncaa/500/${espnId}.png`;
            }
            return `https://via.placeholder.com/32x32/667eea/ffffff?text=${teamName.charAt(0)}`;
        };

        function PoolTracker() {
            const [poolData, setPoolData] = useState(null);
            const [editMode, setEditMode] = useState(false);
            const [selectedParticipant, setSelectedParticipant] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [lastUpdate, setLastUpdate] = useState(new Date().toLocaleString());

            useEffect(() => {
                loadPoolData();
            }, []);

            const loadPoolData = () => {
                // Load the data from our JSON export
                const data = POOL_DATA_PLACEHOLDER;
                setPoolData(data);
            };

            const calculateParticipantStats = (participant) => {
                if (!poolData) return { totalWins: 0, totalGames: 0, teams: [] };
                
                const teams = poolData.participants[participant] || [];
                let totalWins = 0;
                let totalGames = 0;
                
                const teamStats = teams.map(teamName => {
                    const record = poolData.team_records[teamName] || { wins: 0, losses: 0, games: 0 };
                    totalWins += record.wins;
                    totalGames += record.games;
                    return {
                        name: teamName,
                        ...record
                    };
                });
                
                return {
                    totalWins,
                    totalGames,
                    teams: teamStats.sort((a, b) => b.wins - a.wins)
                };
            };

            const leaderboard = useMemo(() => {
                if (!poolData) return [];
                
                return Object.keys(poolData.participants).map(participant => {
                    const stats = calculateParticipantStats(participant);
                    return {
                        name: participant,
                        ...stats
                    };
                }).sort((a, b) => b.totalWins - a.totalWins);
            }, [poolData]);

            const updateTeamRecord = (teamName, wins, losses) => {
                if (!poolData) return;
                
                const newData = { ...poolData };
                newData.team_records[teamName] = {
                    wins: parseInt(wins) || 0,
                    losses: parseInt(losses) || 0,
                    games: (parseInt(wins) || 0) + (parseInt(losses) || 0)
                };
                
                setPoolData(newData);
                setLastUpdate(new Date().toLocaleString());
                
                // Save to localStorage
                localStorage.setItem('poolData', JSON.stringify(newData));
            };

            const exportData = () => {
                const dataStr = JSON.stringify(poolData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `pool-data-${Date.now()}.json`;
                link.click();
            };

            if (!poolData) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="text-6xl mb-4">üèÄ</div>
                            <div className="text-xl text-gray-600">Loading pool data...</div>
                        </div>
                    </div>
                );
            }

            return (

                    <div className="gradient-bg text-white shadow-2xl">
                        <div className="container mx-auto px-4 py-5">

                                <p className="text-sm opacity-75 mt-2">Last Updated: {lastUpdate}</p>
                            </div>
                            
                            <div className="mt-6 flex justify-center gap-4 flex-wrap">
                                <button
                                    onClick={() => setEditMode(!editMode)}

                                >
                                    {editMode ? '‚úì Done Editing' : '‚úèÔ∏è Edit Records'}
                                </button>
                                <button
                                    onClick={exportData}
                                    className="bg-white/20 backdrop-blur text-white px-6 py-2 rounded-lg font-semibold hover:bg-white/30 transition"

                                    className="bg-white/20 backdrop-blur text-white px-6 py-2 rounded-lg font-semibold hover:bg-white/30 transition"

                                    üîÑ Refresh

                            </div>

                                    {Object.keys(poolData.participants).length * 14}

                            </div>
                            <div className="stat-card rounded-xl p-4 shadow-lg text-center">
                                <div className="text-3xl mb-2">üéØ</div>
                                <div className="text-2xl font-bold text-gray-800">
                                    {Object.values(poolData.team_records).reduce((sum, r) => sum + r.wins, 0)}
                                </div>

                            </div>

                    </div>
